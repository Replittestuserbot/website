<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🌐 My Test Hub</h1>
    <p>Click below to visit your favorite websites.</p>

    <input type="text" id="search" placeholder="Search links..." onkeyup="filterLinks()">

    <div class="links" id="linkContainer">
      <a href="https://www.google.com" target="_blank" class="link-button">Google</a>
      <a href="https://youtube.com" target="_blank" class="link-button">YouTube</a>
      <a href="https://discord.com" target="_blank" class="link-button">Discord</a>
      <a href="https://github.com" target="_blank" class="link-button">GitHub</a>
    </div>
  </div>

  <script>
    function filterLinks() {
      const input = document.getElementById("search").value.toLowerCase();
      const links = document.querySelectorAll("#linkContainer .link-button");

      links.forEach(link => {
        const text = link.textContent.toLowerCase();
        link.style.display = text.includes(input) ? "inline-block" : "none";
      });
    }
  </script>
</body>
</html>
