<!DOCTYPE html>
<html>
<head>
  <title>Starter Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html {
      overflow-y: scroll; /* Always show vertical scrollbar */
    }

    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      color: white;
      margin: 0;
    }

    h1 {
      color: #00bfff;
      font-size: 3em;
    }

    p {
      color: #ccc;
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      padding: 20px;
    }

    .button {
      background-color: #1a1a1a;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1em;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: #333;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Starter</h1>
  <p>Choose one of The Websites Below</p>

  <div class="button-container">
    <a href="https://www.google.com" target="_blank" class="button">Go to Google</a>
    <a href="https://rule34.xxx" target="_blank" class="button">Go to Rules</a>
    <a href="https://pornhub.com" target="_blank" class="button">Visit Hub</a>
  </div>
</body>
</html>
