<body>
  <div class="container">
    <h1>üåê My Test Hub</h1>
    <p>Click below to visit your favorite websites.</p>

    <input type="text" id="search" placeholder="Search links..." onkeyup="filterLinks()">

    <div class="links" id="linkContainer">
      <button onclick="showInfo('Google is the most popular search engine.')">Google</button>
      <button onclick="showInfo('YouTube is a video-sharing platform for everything.')">YouTube</button>
      <button onclick="showInfo('Discord is used for chatting, communities, and servers.')">Discord</button>
      <button onclick="showInfo('GitHub is for sharing and collaborating on code projects.')">GitHub</button>
    </div>
  </div>

  <!-- Pop-up Box -->
  <div id="popupBox" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <p id="popupText"></p>
    </div>
  </div>

  <script>
    function filterLinks() {
      const input = document.getElementById("search").value.toLowerCase();
      const links = document.querySelectorAll("#linkContainer button");

      links.forEach(link => {
        const text = link.textContent.toLowerCase();
        link.style.display = text.includes(input) ? "inline-block" : "none";
      });
    }

    function showInfo(text) {
      document.getElementById("popupText").textContent = text;
      document.getElementById("popupBox").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popupBox").style.display = "none";
    }
  </script>
</body>
